<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>耕莘長照研究計畫</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  <h1>耕莘長照研究計畫</h1>
  <h2>長者手指關節靈活度田野調查資料</h2>
  </header>
  <main>
    <section id="dt">
      <h3>日期與時間</h3>
      <p>日期:<span id="date"></span><br/>時間:<span id="time"></span></p>
    </section>
    <section class="people">
      <h3>基本資料</h3>
      <p>姓名:<input type="text"></p>
    </section>
    <section class="sex">
      <h3>性別</h3>
      <p>男:<input type="radio" name="sex"> 女:<input type="radio" name="sex"></p>
    </section>
    <section class="hand">
      <h3>選擇手</h3>
      <p>左手:<input type="radio" name="hand"> 右手:<input type="radio" name="hand"></p>
    </section>
    <section class="finger">
      <h3>選擇手指</h3>
    <select>
        <option>大拇指</option>
        <option>食指</option>
        <option>中指</option>
        <option>無名指</option>
        <option>小指</option>
    </select>
    </section>
    <section class="hand_image">
      <h3>手的圖片</h3>
      <img src="images/hand.jpg" alt="hand image">
    </section>
    <section class="test_area">
      <h3>測試區</h3>
      <p>請以最快的速度點擊紅色區域</p>
    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
