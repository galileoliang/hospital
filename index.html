<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <h1>耕莘長照研究計畫</h1>
  <h2>長者手指關節靈活度田野調查資料</h2>
  <div id="dt">
    日期:<span id="date"></span><br/>
    時間:<span id="time"></span>
  </div>
  <div class="people">
    姓名:<input type="text">
  </div>
  <div class="sex">
    男:<input type="radio" name="sex"> 女:<input type="radio" name="sex">
  </div>
  <div class="hand">
    左手:<input type="radio" name="hand"> 右手:<input type="radio" name="hand">
  </div>
  <div class="finger">
    <select>
        <option>大拇指</option>
        <option>食指</option>
        <option>中指</option>
        <option>無名指</option>
        <option>小指</option>
    </select>
  </div>
  <div class="hand_image">
    <img src="hand.jpg">
  </div>
  <div class="test_area">
     測試區<br>
     請以最快的速度點擊紅色區域
  </div>
  </body>

  <script src="script.js">
  </script>
</body>
</html>
